<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>calculator</title>
    </head>
    <body>
        <div class="main">
            <div class="display"></div>
            <div>
                <button type="submit" class="clear">clear</button>
                <button type="submit" class="delete">delete</button>
            </div>
            <div class="keyboard">
                <div id="seven" class="number"></div>
                <div id="eight" class="number"></div>
                <div id="nine" class="number"></div>
                <div id="divide" class="operator"></div>
                <div id="four" class="number"></div>
                <div id="five" class="number"></div>
                <div id="six" class="number"></div>
                <div id="multiple" class="operator"></div>
                <div id="one" class="number"></div>
                <div id="two" class="number"></div>
                <div id="three" class="number"></div>
                <div id="subtract" class="operator"></div>
                <div id="point" class="number"></div>
                <div id="zero" class="number"></div>
                <div id="equal" class="operator"></div>
                <div id="add" class="operator"></div>
            </div>
        </div>
        <script src="calculator.js"></script>
    </body>

</html>
